<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div  style="background:transparent !important" class="jumbotron">
    <div class="container">
        <h1>Email Automation</h1>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-4">
                Account Number: <br>(NUBAN)
          </div>
          <div class="col-sm-8">
                <input type="text"  class="form-control"> 
          </div>
        </div>
          <button type="button" class="float-right btn btn-outline-dark text-dark">Validate</button>
          <br><br><br>
          <div>
              <p>NB: Only NUBAN is accessible and account <br>must be validated to proceed to next page</p>
          </div>
    </div>
    <div class="col-sm-4">
      <img src="cop2.jpg" class="align-right form-control" style="width: 400px;height: 300px; object-fit: cover;">
    </div>
  </div>
</div>
<div class="container">
    <img src="logo1.jpg" class="float-left" style="width: 100px;height: 100px;object-fit: cover;">
</div>
</body>
</html>
