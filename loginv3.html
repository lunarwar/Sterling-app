<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body></body>

<div  style="background:transparent !important" class="jumbotron">
    <div class="container">
        <img src="logo1.jpg" class="float-right" style="width: 100px;height: 100px;object-fit: cover;">
    </div>
    <div class="container">
        <h1>Email Automation</h1>
    </div>
</div>
<div class="container" style="background-image: url('cop.jpg'); background-repeat: no-repeat; height: 100%; background-size: cover;">
  <div class="row">
    <div class="col-sm-8">
        <div class="form-group">
            <label for="usr">USERNAME</label>
            <input type="text" class="form-control col-sm-6" id="usr">
          </div>
          <div class="form-group">
            <label for="pwd">PASSWORD:</label>
            <input type="password" class="form-control col-sm-6" id="pwd">
          </div> 
          <button type="button" class="btn btn-outline-dark text-dark">Login</button>
    </div>
    <div class="col-sm-4">
      <img src="cop2.jpg" class="float-right form-control" style="width: 400px;height: 300px; object-fit: cover;">
    </div>
  </div>
</div>

</body>
</html>
